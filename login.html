			<h2>Log In</h2>
            <form>

            </form>
		</section>

			<h2>Register</h2>

                Email: <input type="mail" name="mail"> <br>

                Password: <input type="password" name="passwd"><br>
                <input type="button" name="regstrbtn" value="Register"><br>
                Already a member? <a href="#">Log In</a>
            </form>
